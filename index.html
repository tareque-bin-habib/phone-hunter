<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <header class="text-center mb-4">
        <h1>Welcome To my Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control mb-3 " id="exampleFormControlInput1"
                    placeholder="Search Your Phone">
                <div id="btn-search" class="btn btn-primary">Seach</div>
            </div>
        </section>
        <!-- Display Seach Results -->
        <section>
            <div>
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
                <div id="no found-msg" class="mt-4 d-none">
                    <h3 class="text-warning">No phone Found. Please Try a new Search</h3>
                </div>
                <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary mt-5">Show ALL</div>
                </div>
            </div>
        </section>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal content -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-detail" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/app.js"></script>
</body>

</html>
